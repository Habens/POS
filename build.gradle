apply plugin: 'java'
apply plugin: 'idea'

jar {
	manifest {
		attributes 'Main-Class': 'habens.main.Shopping'
	}
	baseName = 'tw-pos'
	version =  '0.1.0'
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile (
		'com.google.inject:guice:3.0'
	)
	testCompile (
		'junit:junit:4.12',
		'org.mockito:mockito-core:1.9.5',
	)
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.11'
}
